<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de produtos</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Produtos</h1>
    </div>
    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
        <a href="#listar" data-toggle="tab">Listar produtos</a>
      </li>
      <li>
        <a href="#cadastrar" data-toggle="tab">Cadastrar</a>
      </li>
      <li>
        <a href="#alterar" data-toggle="tab">Alterar</a>
      </li>
      <li>
        <a href="#remover" data-toggle="tab">Remover</a>
      </li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="listar">
        <br />
        <table class="table table-hover">
          <thead>
            <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Status</th>
            <th>Data criação</th>
            <th>Alterar</th>
            <th>Remover</th>
          </tr>
          </thead>
        </table>
      </div>
      <div role="tabpanel" class="tab-pane" id="cadastrar">
        <h1>Cadastrar</h1>
      </div>
      <div role="tabpanel" class="tab-pane" id="alterar">
        <h1>Alterar</h1>
      </div>
      <div role="tabpanel" class="tab-pane" id="remover">
        <h1>Remover</h1>
      </div>

  </div>

  </div>
</body>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
