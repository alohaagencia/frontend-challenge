<!DOCTYPE html>
<html ng-app="listaCompra">
<head>
	<meta charset="utf-8">
	<title>Front-end challenge</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/listaCompraController.js"></script>
</head>
<body ng-controller="listaCompraController">
	<div class="container">
		<div>
			<h3>Minha Compra</h3>
			<hr>
		</div>

		<!-- Formulário de novo produto -->
		<form class="form" ng-show="formNovoProduto">
			<div class="form-group col-md-6">
				 <label for="nome">Nome</label>
				 <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="produto.title">
			</div>

			<div class="form-group col-md-6">
				 <label for="preco">Preço</label>
				 <input type="number" class="form-control" id="preco" placeholder="Preço" ng-model="produto.price">
			</div>

			<div class="col-md-6">
				<select class="form-control" ng-model="produto.status">
  					<option ng-value="1">Ativo</option>
  					<option ng-value="0">Inativo</option>
				</select>
		  	</div>

		  	<div class="col-md-6 espacamento">
		  		<button class="btn btn-success" ng-click="salvarNovo(produto)">Confirmar</button>
		  		<button class="btn btn-danger" ng-click="hideForm()">Cancelar</button>
		  	</div>
		</form>

		<!-- Filtros -->
		<div class="espacamento">
			<form class="form-inline">
				<div class="form-group">
					 <label for="nomeProduto">Busca</label>
					 <input type="text" class="form-control" id="nomeProduto" placeholder="Digite um nome" ng-model="filtro">
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="filtroInativos" ng-click="atualizaDados()"> Mostrar inativos
					</label>
			  	</div>

			  	<button class="btn btn-primary right" ng-click="showForm()">Adicionar Protudo</button>
			</form>
		</div>
		
		<!-- tabela -->
		<table id="tabela" class="table table-striped table-bordered">
			<tr>
				<th>id</th>
				<th>Nome</th>
				<th>Preço</th>
				<th>Status</th>
				<th>Data de Criação</th>
				<th>Ações</th>
			</tr>

			<tr ng-repeat="item in produtos | filter: {title: filtro}" ng-hide="item.status == 0 && !filtroInativos">
				<td>{{item._id}}</td>
				<td>{{item.title}}</td>
				<td>R{{item.price | currency}}</td>
				<td ng-if="item.status == 1">Ativo</td>
				<td ng-if="item.status == 0">Inativo</td>
				<td>{{item.created_at | date : 'dd/MM/yyyy - HH:mm'}}</td>
				<td>
					<button class="btn btn-danger" ng-click="excluiItem(item)">
						Excluir
					</button>
				</td>
			</tr>

			<tr>
				<td>Total de itens: {{produtos.length}}</td>
				<td>Valor total: R$ {{ valorTotal | currency}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
